
steps:
  - id: Cleanup any projects
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: /bin/bash
    args:
      - '-c'
      - |
        for project in $(gcloud projects list --filter parent=${_PARENT_FOLDER} --format "value(project_id)")
          do gcloud projects delete $project --quiet
        done

